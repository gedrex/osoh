name: build-windows-exe
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build console exe
        run: pyinstaller --onefile --name OsobniPriplatek --add-data "platove-tabulky-2025.ods;." --hidden-import odf osobni_priplatek_vypocet.py
      - name: Build GUI exe
        run: pyinstaller --onefile --windowed --name OsobniPriplatekGUI --add-data "platove-tabulky-2025.ods;." --hidden-import odf osobni_priplatek_gui.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OsobniPriplatek-windows
          path: |
            dist/OsobniPriplatek.exe
            dist/OsobniPriplatekGUI.exe
